<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (ngSubmit)="onSignUp(signUpForm)"
    #signUpForm="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-Mail"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid Password</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</mat-card>
